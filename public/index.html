<!DOCTYPE html>
<html ng-app="hamhero_app">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="/app.js" type="text/javascript"></script>
    <title></title>
  </head>
  <body ng-controller="mainController as ctrl" class ="wrapper">
    <header class ="mainheader">
      <h1>Welcome to hampster Heroes!</h1>
    </header>
    <main>
      <div class="forms">
        <form class="loginform" ng-submit="ctrl.login(userLogin)">
          <input type="text" ng-model="userLogin.username" placeholder="username"/>
          <input type="text" ng-model="userLogin.password" placeholder="password"/>
          <input type="submit" value="Login"/>
        </form>
        <form class="" action="index.html" method="post">

        </form>
      </div>
      <div class="content">

      </div>
    </main>
    <footer></footer>
  </body>
</html>
