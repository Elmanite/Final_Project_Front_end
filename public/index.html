<!DOCTYPE html>
<html ng-app="hamhero_app">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/app.js"></script>
    <title></title>
  </head>
  <body ng-controller="mainController as ctrl" class ="wrapper">
    <header class ="mainheader">
      <h1>Welcome to hamster Heroes!</h1>
    </header>
    <main>
      <div class="forms">
        <form class="loginform" ng-submit="ctrl.login(userLogin)">
          <input type="text" ng-model="userLogin.username" placeholder="username"/>
          <input type="text" ng-model="userLogin.password" placeholder="password"/>
          <input type="submit" value="Login"/>
        </form>
        <form class="registerform" ng-submit="ctrl.register(userRegister)">
          <input type="text" ng-model="userRegister.username" placeholder="username"/>
          <input type="text" ng-model="userRegister.password" placeholder="password"/>
          <input type="submit" value="Register"/>
        </form>
        <form class="createHamster" ng-submit="ctrl.createHamster()">
          <input type="text" ng-model="ctrl.newHamster.name" placeholder="name"/>
          <input type="text" ng-model="ctrl.newHamster.color" placeholder="color"/>
          <input type="submit" value="Save Hamster"/>
        </form>
      </div>
      <div class="content">
        <a href="#"ng-click="ctrl.logout()">Log Out</a>
        <p>Logged in username: {{ctrl.user.username}}</p>
        <h4 ng-click="ctrl.getHamsters()">Click to see hamsters</h4>
          <div class="hamsterInfo" ng-repeat="hamster in ctrl.hamsters">
            <ul>
              <li>{{hamster.name}}</li><a href="{{hamster.id}}">select this hampster</a>
              <li>{{hamster.color}}</li>
            </ul>
            <button type="button" ng-click="ctrl.deleteHamster(hamster)" class ="buttons">Delete Hamster
            {{console.log('this is my hamster id', id);}}</button>
            <!-- <button ng-hide="ctrl.edit_form" ng-click="ctrl.edit_form = true" class ="buttons">Edit Hamster</button> -->
          </div>
          <form class="edit" ng-repeat="ham in ctrl.hamsters" ng-submit="ctrl.editHamster(ham)">
            <input type="text" ng-model="ham.name" placeholder="{{ham.name}}">
            <input type="text" ng-model="ham.color" placeholder="color">
            <input type="text" ng-model="ham.victory_points" placeholder="points">
            <input class="submit" type="submit" value="Update Hamster"/>
          </form>
      </div>
    </main>
    <div class="game_modal">
      <script type="text/javascript" src="public/js/game_app.js"></script>
      <script language="javascript" type="text/javascript" src="js/bubble.js"></script>
      <script language="javascript" type="text/javascript" src="js/hamster.js"></script>
      <script language="javascript" type="text/javascript" src="js/snake.js"></script>
      <script language="javascript" type="text/javascript" src="js/veggie.js"></script>
      <script language="javascript" type="text/javascript" src ="libraries/p5.min.js"></script>
      <script language="javascript" type="text/javascript" src ="libraries/p5.dom.js"></script>
    </div>
    <footer></footer>
  </body>
</html>
